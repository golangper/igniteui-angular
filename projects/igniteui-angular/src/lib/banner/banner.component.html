<igx-expansion-panel #expansionPanel (onCollapsed)="onCollapsed($event)" (onExpanded)="onExpanded($event)" [collapsed]="collapsed">
    <igx-expansion-panel-body>
        <div *ngIf="useDefaultTemplate">
            {{message}}
            <button #rejectButton (click)="reject()">{{rejectButtonText}}</button>
            <button #confirmButton (click)="confirm()">{{confirmButtonText}}</button>
        </div>
        <ng-content *ngIf="!useDefaultTemplate"></ng-content>
    </igx-expansion-panel-body>
</igx-expansion-panel>
