<div class="igx-filtering">
    <div [attr.class]="filterCSS">
        <span class="toggle-icon">
            <igx-icon [attr.draggable]="false" (click)="onIconClick($event)">filter_list</igx-icon>
        </span>
    </div>
</div>

<div igxToggle
    (onOpening)="openDialog()"
    (onOpened)="focusFirstInput()"
    (onClosed)="closeDialog()"
    #directive="toggle"
    class="igx-filtering__options">

    <igx-grid-filter-expression
        name="firstExpr"
        (onExpressionChanged)="onExpressionChanged()"
        [column]="column">
    </igx-grid-filter-expression>

    <igx-buttongroup
        #logicOperators
        (onSelect)="onSelectLogicOperator($event)"
        (onUnselect)="onUnSelectLogicOperator($event)"
        [multiSelection]="false"
        [values]="filteringLogicOptions">
    </igx-buttongroup>

    <igx-grid-filter-expression
        *ngIf="isSecondConditionVisible"
        name="secondExpr"
        (onExpressionChanged)="onExpressionChanged()"
        [column]="column">
    </igx-grid-filter-expression>

    <div class="igx-filtering__options-bgroup">
        <button igxButton igxRipple (click)="clearFiltering()" [disabled]="disabled">{{ 'Reset' | translate}}</button>
        <button igxButton igxRipple (click)="directive.close()">{{ 'Close' | translate}}</button>
    </div>

</div>
