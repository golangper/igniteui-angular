<div class="sample-wrapper dark-grid">
    <span> Fixed Size Rows</span>
    <igx-grid #grid1 [data]="localData" [width]="'500px'" [height]="'800px'" [rowSelectable]="true">
        <igx-column *ngFor="let c of columns" [sortable]="true" [filterable]="true" [field]="c.field" [header]="c.field" [width]="c.width">
        </igx-column>
    </igx-grid>

    <br/>
<span> Auto Sized Rows </span>
    <igx-grid #grid2 [data]="localData" [width]="'500px'" [height]="'800px'" [rowSelectable]="true">
        <igx-column *ngFor="let c of columns" [sortable]="true" [filterable]="true" [field]="c.field" [header]="c.field" [width]="c.width">
                <ng-template igxCell let-cell="cell"  let-value>
                    <div *ngIf="cell.row.index % 2 === 0" style='line-height:300px; vertical-align: middle;'>
                        {{value}}
                    </div>
                    <div *ngIf="cell.row.index % 2 !== 0" style='line-height:100px;vertical-align: middle;'>
                            {{value}}
                        </div>
                </ng-template>
        </igx-column>
    </igx-grid>
    <button igxButton="raised" (click)="ToggleCol()">Add/Remove Column</button>
    <button igxButton="raised" (click)="ToggleRow()">Add/Remove Row</button>
</div>
