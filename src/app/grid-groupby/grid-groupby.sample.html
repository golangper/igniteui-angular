<div class="wrapper">
    <igx-switch [(ngModel)]="hideGroupedColumns" (change)="toggleGroupedVisibility($event)">Toggle Hiding Of Grouped Columns</igx-switch>
    <div class="separator"></div>
    <igx-grid #grid1 [data]="data" [width]="'1200px'" [hideGroupedColumns]="hideGroupedColumns" [groupingExpressions]='groupingExpressions' [height]="'800px'" [rowSelectable]='true'  [primaryKey]="'ID'" [displayDensity]="density">
        <igx-column *ngFor="let c of columns" [sortable]="true" [field]="c.field" [header]="c.field" [width]="c.width"
            [hidden]='c.hidden' [sortable]='true' [groupable]='c.groupable' [movable]='true' [pinned]='!!c.pinned'>
        </igx-column>
        <!--<ng-template igxGroupByRow let-groupRow>
            <span>Total items with value:"{{ groupRow.value }}" are {{ groupRow.records.length }}</span>
        </ng-template>-->
    </igx-grid>
    <br />

    <button igxButton="raised" (click)="groupBy('CompanyName')">Group/Ungroup 'CompanyName'</button>
    <button igxButton="raised" (click)="groupBy('ContactTitle')">Group/Ungroup 'ContactTitle'</button>
    <button igxButton="raised" (click)="groupBy('City')">Group/Ungroup 'City'</button>
    <button igxButton="raised" (click)="groupBy('PostalCode')">Group/Ungroup 'PostalCode'</button>
    <button igxButton="raised" (click)="getRowsList()">Get rowslist'</button>
    <button igxButton="raised" (click)="toggleDensity()">Toggle density</button>
</div>
